# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- 1.6

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'e359f639-ed07-4ed1-ae91-81866828dee9'
- task: DockerCompose@0
  inputs:
    containerregistrytype: 'Azure Container Registry'
    azureSubscription: 'Azure Bechtle(1)(88ed4159-08f3-4814-ab82-2874adae0682)'
    azureContainerRegistry: '{"loginServer":"studio1.azurecr.io", "id" : "/subscriptions/88ed4159-08f3-4814-ab82-2874adae0682/resourceGroups/RG_ST1/providers/Microsoft.ContainerRegistry/registries/studio1"}'
    dockerComposeFile: '**/docker-compose.yml'
    action: 'Run a Docker Compose command'
  imageRepository: 'ewpimcoredemo01'
  containerRegistry: 'studio1.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
